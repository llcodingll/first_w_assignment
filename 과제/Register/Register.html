<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="Register.css" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="register">
            <h2>회원가입</h2>
            <p>회원가입에 필요한 정보를 입력합니다.</p>
            <br>
            <br>    
            <h2>로그인 정보 입력</h2>
            <div class="dust-class">
                <label for="itemname"><span>* </span>아이디</label>
                <input type="text" class="txt-input" id="itemname" placeholder="아이디를 입력해주세요." value="">
                <input type="button" value="중복확인">
            </div>
            <div class="dust-class">
                <label for="itempw"><span>* </span>비밀번호</label>
                <input type="text" class="txt-input" id="itempw" placeholder="비밀번호를 입력해주세요." value="">
            </div>
            <div class="dust-class">
                <label for="itemname"><span>* </span>비밀번호 재확인</label>
                <input type="text" class="txt-input" id="itemname" placeholder="비밀번호를 다시 입력해주세요." value="">
            </div>
            <h2>회원 정보 입력</h2>
            <div class="dust-class">
                <label for="itemname"><span>* </span>이름</label>
                <input type="text" class="txt-input" id="itemname" placeholder="이름을 입력하세요." value="">
            </div>
            <div class="dust-class">
                <label for="itemname"><span>* </span>생년월일</label>
                <input type="date" max="yyyy-mm-dd" class="txt-input" id="itemname" placeholder="이름을 입력하세요." value="">
            </div>
            <div class="dust-class">
                <label for="itemname"><span>* </span>성별</label>
            </div>
            <div>
                <div>
                    <label><input type="radio" name="성별" value="male">남자</label>
                    <label><input type="radio" name="성별" value="female">여자</label>
                </div>
                </div>
            <div class="dust-class">
                <label for="itemname"><span>* </span>비밀번호 분실 시 확인용 이메일</label>
                <input type="email" placeholder="선택입력">@
                <select style="font-size: large;">
                    <option value="">naver.com</option>
                    <option value="">gmail.com</option>
                    <option value="">nate.com</option>
                    <option value="">kakao.com</option>
                    <option value="">daum.net</option>
                    <option value="">hanmail.net</option>
                    <option value="">icloud.com</option>
                    <option value="">직접입력</option>
                </select>
            </div>
            <div>
                <input type="checkbox">광고성 메일 수신 동의<small>(선택)</small>
            </div>
            <div class="dust-class">
                <label for="itemname"><span>* </span>통신사 선택</label>
            </div>
            <div>
                <select style="font-size: medium;">
                    <option value="">SKT</option>
                    <option value="">SKT 알뜰폰</option>
                    <option value="">KT</option>
                    <option value="">KT 알뜰폰</option>
                    <option value="">LG U+</option>
                    <option value="">LG U+ 알뜰폰</option>
                </select>
            </div>
            <div class="dust-class">
                <label for="itemname"><span>* </span>전화번호</label>
                <input type="tel" placeholder="-빼고 입력하세요.">
                <input type="button" value="인증번호 요청">
                <input type="text" placeholder="인증번호를 입력하세요.">
            </div>
            <div class="submit">
                <input type="submit" value="가입하기">
            </div>
        </div>
    </div>
    </div>
    <footer id="footer">
        <div>
            <ul class="end_wrap" id="end_wrap">
                <li><a target="_blank" href="#" class="find_text">이용약관</a></li>
                <li><a target="_blank" href="#" class="find_text">개인정보처리방침</a></li>
                <li><a target="_blank" href="#" class="find_text">법적고지</a></li>
                <li><a target="_blank" href="#" class="find_text">고객센터</a></li>
            </ul>
        </div>

    </footer>
</body>
</html>
