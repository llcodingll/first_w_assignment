<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link href="Log-In.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap">
        <div class="login">
            <h2>Log-in</h2>
            <div class="sns">
            <li><a href=""><i class="fab fa-instagram"></i></a></li>
            <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
            <li><a href=""><i class="fab fa-twitter"></i></a></li>
            </div>
            <div class="id">
                <h4>Id</h4>
                <input type="email" name="" id="" placeholder="Email">
            </div>
            <div class="pw">
                <h4>Password</h4>
                <input type="password" name="" id="" placeholder="Password">
            </div>
            <div class="etc">
                <div class="checkbox">
                    <input type="checkbox" name="" id=""> Remember Me?
                </div>
                <ul class="find_wrap" id="find_wrap">
                    <li><a target="_blank" href="#"
                    class="find_text">Forgot Id?</a></li>
                    <li><a target="_blank" href="#"
                    class="find_text">Forgot Password?</a></li>
                </ul>
            </div>
            <div class="submit">
                <input type="submit" value="submit">
            </div>
        </div>
    </div>
    <footer id="footer">
        <ul class="end_wrap" id="end_wrap">
            <li><a target="_blank" href="#" class="find_text">이용약관</a></li>
            <li><a target="_blank" href="#" class="find_text">개인정보처리방침</a></li>
            <li><a target="_blank" href="#" class="find_text">법적고지</a></li>
            <li><a target="_blank" href="#" class="find_text">고객센터</a></li>
        </ul>
        &copy; Copyright 2023 유윤지. All Page content is property of 유윤지.
    </footer>
</body>
</html>
